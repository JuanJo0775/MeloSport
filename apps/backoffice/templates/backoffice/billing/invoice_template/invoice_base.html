<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Factura{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles_inventario.css' %}">
</head>
<body class="container py-4">

  <!-- HEADER GLOBAL DE FACTURA -->
  <header class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="fw-bold mb-0">MeloSport</h4>
      <div>Tel: ...</div>
      <div>Dirección: ...</div>
    </div>
    <div class="text-end">
      {% block header_right %}
      <!-- Por defecto vacío, las facturas pueden sobreescribir -->
      {% endblock %}
    </div>
  </header>

  <hr/>

  <!-- CONTENIDO CENTRAL -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER GLOBAL -->
  <footer class="text-center text-muted small mt-5">
    <hr/>
    <p class="mb-0">MeloSport © {{ now|date:"Y" }} — Todos los derechos reservados</p>
    <p class="mb-0">IVA incluido</p>
  </footer>

</body>
</html>
