{% extends "login/base_login.html" %}
{% block title %}Contraseña restablecida{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow border-0 rounded-4">
      <div class="card-body text-center p-4">
        <i class="bi bi-check-circle text-success" style="font-size:3rem;"></i>
        <h4 class="fw-bold mt-3">¡Contraseña actualizada!</h4>
        <p class="text-muted">Ya puedes iniciar sesión con tu nueva contraseña.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Ir al login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
