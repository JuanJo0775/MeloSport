{% extends "login/base_login.html" %}
{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body text-center p-4">

        <!-- Icono de éxito -->
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        </div>

        <!-- Mensaje -->
        <h3 class="fw-bold">¡Contraseña actualizada!</h3>
        <p class="text-muted mt-2">
          Tu contraseña ha sido restablecida correctamente.<br>
          Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>

        <!-- Botón de login -->
        <div class="mt-4">
          <a href="{% url 'backoffice:login' %}" class="btn btn-primary px-4">
            <i class="bi bi-box-arrow-in-right"></i> Ir al login
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
