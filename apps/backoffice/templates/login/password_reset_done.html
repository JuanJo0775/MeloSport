{% extends "login/base_login.html" %}
{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body text-center p-4">

        <!-- Icono -->
        <i class="bi bi-envelope-check text-primary" style="font-size:3rem;"></i>

        <!-- Encabezado -->
        <h4 class="fw-bold mt-3">¡Correo enviado!</h4>
        <p class="text-muted">
          Hemos enviado un enlace de recuperación a tu correo electrónico.
          Revisa tu bandeja de entrada o la carpeta de spam para continuar.
        </p>

        <!-- Botón -->
        <div class="mt-4">
          <a href="{% url 'backoffice:login' %}" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right"></i> Volver al login
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
