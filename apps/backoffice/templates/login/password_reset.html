{% extends "login/base_login.html" %}
{% block title %}Restablecer contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow border-0 rounded-4">
      <div class="card-body p-4">
        <h3 class="fw-bold text-center mb-3">Recuperar contraseña</h3>
        <p class="text-muted text-center">Ingresa tu correo y te enviaremos un enlace</p>
        <form method="post">
          {% csrf_token %}
          {{ form.email.label_tag }}
          {{ form.email }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Enviar enlace</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'login' %}">Volver al login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
