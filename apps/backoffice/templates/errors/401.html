{% extends "backoffice/base_backoffice.html" %}

{% block title %}Sesión expirada{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; width: 100%;">
    <div class="card-body">
      <div class="icon-wrapper bg-danger bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
        <i class="bi bi-shield-lock text-danger fs-1"></i>
      </div>
      <h1 class="display-4 fw-bold text-danger">401</h1>
      <h4 class="mb-3">Sesión expirada</h4>
      <p class="text-muted">Tu sesión ha caducado o no tienes autorización. Por favor vuelve a iniciar sesión para continuar.</p>
      <a href="{% url 'backoffice:login' %}" class="btn btn-primary mt-3">
        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
      </a>
    </div>
  </div>
</div>
{% endblock %}
