{% extends "backoffice/base_backoffice.html" %}

{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; width: 100%;">
    <div class="card-body">
      <div class="icon-wrapper bg-info bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
        <i class="bi bi-search text-info fs-1"></i>
      </div>
      <h1 class="display-4 fw-bold text-info">404</h1>
      <h4 class="mb-3">Página no encontrada</h4>
      <p class="text-muted">Lo sentimos, la página que buscas no existe o fue movida.</p>
      <a href="{% url 'backoffice:dashboard' %}" class="btn btn-primary mt-3">
        <i class="bi bi-house-door me-2"></i> Ir al Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
