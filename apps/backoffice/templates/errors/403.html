{% extends "backoffice/base_backoffice.html" %}

{% block title %}Acceso denegado{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 text-center p-5" style="max-width: 600px; width: 100%;">
    <div class="card-body">
      <div class="icon-wrapper bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
        <i class="bi bi-exclamation-triangle text-warning fs-1"></i>
      </div>
      <h1 class="display-4 fw-bold text-warning">403</h1>
      <h4 class="mb-3">Acceso denegado</h4>
      <p class="text-muted">No tienes permisos para acceder a este recurso. Si crees que es un error, contacta al administrador.</p>
      <a href="{% url 'backoffice:dashboard' %}" class="btn btn-outline-primary mt-3">
        <i class="bi bi-arrow-left me-2"></i> Volver al inicio
      </a>
    </div>
  </div>
</div>
{% endblock %}
